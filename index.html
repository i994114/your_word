<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>your word</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/02701bf414.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <h1>your word 　〜合言葉をいれてflexbox情報をGetせよ〜</h1>
        </header>
        <div class="main-area">
            <form action="" class="form">
                合言葉は？
                <input type="text" name="title" class="text-area">
                <input type="button" name="submit" class="form-submit js-form-submit" value="照合する" disabled="disabled">
            </form>
            <div class="select-button">
                <i class="fa-solid fa-1 fa-border btn js-btn1"></i>
                <i class="fa-solid fa-2 fa-border btn js-btn2"></i>
                <i class="fa-solid fa-3 fa-border btn js-btn3"></i>
            </div>
            <div class="flex-title">---</div>
            <div class="formation" style="display: none;">
                <i class="fa-solid fa-child ko ko1"></i>
                <i class="fa-solid fa-child ko ko2"></i>
                <i class="fa-solid fa-child ko ko3"></i>
                <i class="fa-solid fa-child ko ko4"></i>
                <i class="fa-solid fa-child ko ko5"></i>
                <i class="fa-solid fa-child ko ko6"></i>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.1.min.js"
                integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
        <script src="app.js"></script>
